<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SneakerStore - Tênis Premium</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="container">
      <a href="index.html"><h1 class="logo">SNEAKER<span>STORE</span></h1></a>
      <div class="nav-links">
        <a href="index.html"><i class="fas fa-home"></i> Home</a>
        <a href="products.html"><i class="fas fa-store"></i> Produtos</a>
        <a href="sobre.html"><i class="fas fa-info-circle"></i> Sobre</a>
        <a href="contato.html"><i class="fas fa-envelope"></i> Contato</a>
      </div>
    </div>
  </nav>

  <!-- Carrinho -->
  <section class="cart-page">
    <div class="container">
      <h2>Seu Carrinho</h2>
      <div class="cart-items">
        <!-- Item 1 -->
        <div class="cart-item">
          <img src="assets/images/N.webp" alt="Air Jordan 1">
          <div class="item-info">
            <h4>Nike Air Jordan 1</h4>
            <p>Tamanho: 40</p>
            <p class="price">R$ 1.299,90</p>
          </div>
          <div class="item-actions">
            <button class="remove-item"><i class="fas fa-trash"></i></button>
            <input type="number" value="1" min="1">
          </div>
        </div>
      </div>
      <div class="cart-summary">
        <h3>Resumo</h3>
        <p>Subtotal: <span id="subtotal">R$ 1.299,90</span></p>
        <p>Frete: <span id="shipping">Grátis</span></p>
        <p>Total: <span id="total">R$ 1.299,90</span></p>
        <a href="checkout.html" class="btn">Finalizar Compra</a>
      </div>
    </div>
  </section>

  <!-- Footer (Igual ao index.html) -->
  <script src="assets/js/script.js"></script>
</body>
</html>
